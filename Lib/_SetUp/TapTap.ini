#
# 탭탭이 환경 설정
# 파일 명: TapTap.ini
#

# 탭탭이 "별칭 입력 상자(Alias Run Box)" 기동 시 사용할 핫키 지정
# Control, Alt, Shift, F1 ~ F12, Esc 등...
# 기본: 컨트롤(Control, Ctrl)키 사용
Hotkey=Control

# 핫키를 두 번 빠르게 눌러서 "별칭 입력 상자(Alias Run Box)" 기동 여부
# 핫키 두 번 누르기: true
# 핫키 한 번만 누르기: false
TapTap=true

# "별칭 입력 상자(Alias Run Box) 기동 시 핫키를 두 번 빠르게 누르는 속도 제한(mSec)
# TapTap=true 로 설정한 경우만 의미 있음.
# TapTapSpeed=350

# 탭탭이 별칭 입력 상자(Alias Run Box, ARB)의 가로 길이(Pixel)
ArbWidth=400

# 탭탭이 전용 AutoHotkey(AutoHotkeyU64.exe v1.1.33.10)
# 기존에 설치한 AutoHotkey를 사용할 경우 기존 설치 경로를 입력하여 사용
AutoHotkey=Lib\_SetUp\AutoHotkey.exe
# AutoHotkey=c:\Program Files\AutoHotkey\AutoHotkey.exe

# 탭탭이 기본 에디터
# Editor=notepad.exe
Editor=c:\App\Prog\vim\vim82\gvim.exe

# 탭탭이 설정 파일
TapTapIniFile=Lib\_SetUp\TapTap.ini

# 탭탭이 별칭 리스트 설정 파일
AliasListIniFile=Lib\_SetUp\AliasList.ini
